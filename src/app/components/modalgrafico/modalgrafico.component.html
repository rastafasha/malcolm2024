<!-- Modal -->
<div *ngFor="let portafolio of portafolios; let i = index">
    <div class="modal fade  bd-example-modal-lg" id="{{portafolio.popup}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body modalserv fr-view">
                    <div class="col-xs-12 col-sm-8">
                        <!-- <img src="{{portafolio.image}}" alt="Malcolm Cordova Studio desing {{portafolio.title}}"> -->
                        <div class="clear"></div><br><br>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <h3>{{portafolio.title}}</h3>
                        <!-- <p [innerHTML]="portafolio.technology | keepHtml"></p> -->
                        <p [innerHTML]="portafolio.description | keepHtml"></p>
                    </div>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
</div>
