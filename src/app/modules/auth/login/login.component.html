<div class="rbt-elements-area bg-color-white rbt-section-gap">
    <div class="container">
        <div class="row gy-5 row--30">

            <div class="col-lg-6">
                <div class="rbt-contact-form contact-form-style-1 max-width-auto">
                    <h3 class="title">{{'Ingresar'| translate}}</h3>
                    <form class="max-width-auto">
                        <div class="form-group">
                            <input name="con_name" type="text" [(ngModel)]="email" />
                            <label>{{'Correo Electrónico'| translate}} *</label>
                            <span class="focus-border"></span>
                        </div>
                        <div class="form-group">
                            <input name="con_email" type="password" [(ngModel)]="password" >
                            <label>{{'Contraseña'| translate}} *</label>
                            <span class="focus-border"></span>
                        </div>

                        <div class="row mb--30">
                            <div class="col-lg-6">
                                <div class="rbt-checkbox">
                                    <input type="checkbox" id="rememberme" name="rememberme">
                                    <label for="rememberme">{{'Recuerdame'| translate}}</label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="rbt-lost-password text-end">
                                    <a class="rbt-btn-link" href="#">{{'Olvido Contraseña?'| translate}}</a>
                                </div>
                            </div>
                        </div>

                        <div class="form-submit-group">
                            <button type="button" (click)="login()" class="rbt-btn btn-md btn-gradient hover-icon-reverse w-100">
                                <span class="icon-reverse-wrapper">
                                    <span class="btn-text">{{'Ingresar'| translate}}</span>
                                <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="rbt-contact-form contact-form-style-1 max-width-auto">
                    <h3 class="title">{{'Registro'| translate}}</h3>
                    <form class="max-width-auto">
                        <div class="form-group">
                            <input name="email" [(ngModel)]="email_register" type="text"  />
                            <label>{{'Correo Electrónico'| translate}} *</label>
                            <span class="focus-border"></span>
                        </div>

                        <div class="form-group">
                            <input name="name" [(ngModel)]="name" type="text">
                            <label>{{'Nombre'| translate}} *</label>
                            <span class="focus-border"></span>
                        </div>
                        <div class="form-group">
                            <input name="name" [(ngModel)]="surname" type="text">
                            <label>{{'Apellido'| translate}} *</label>
                            <span class="focus-border"></span>
                        </div>

                        <div class="form-group">
                            <input name="password_register" [(ngModel)]="password_register" type="password">
                            <label>{{'Contraseña'| translate}} *</label>
                            <span class="focus-border"></span>
                        </div>

                        <div class="form-group">
                            <input name="password_confirm"[(ngModel)]="password_confirm" type="password">
                            <label>{{'Confirme Contraseña'| translate}} *</label>
                            <span class="focus-border"></span>
                        </div>

                        <div class="form-submit-group">
                            <button type="button" (click)="register()" class="rbt-btn btn-md btn-gradient hover-icon-reverse w-100">
                                <span class="icon-reverse-wrapper">
                                    <span class="btn-text">{{'Registrarme'| translate}}</span>
                                <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                </span>
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
